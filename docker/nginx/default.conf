server {
    listen 80;
    server_name localhost;

    # W kontenerze backend pliki są w /backend, 
    # ale Laravel wymaga, aby rootem był podfolder /public
    root /backend/public; 
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Obsługa PHP przez FastCGI
    location ~ \.php$ {
        include fastcgi_params;
        # ZMIANA: tutaj musi być nazwa usługi z docker-compose, czyli 'backend'
        fastcgi_pass backend:9000; 
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
    }

    # Blokada dostępu do plików wrażliwych
    location ~ /\.(?!well-known).* {
        deny all;
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}